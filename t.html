<!DOCTYPE html>
<html lang="en">

<body>


<div class="container">  
  <form id="contact" action="" method="post">
    <h3>Hostel vaccant Form</h3>

    <fieldset>
             <input placeholder="Your name" type="text" tabindex="1" required autofocus>

    <fieldset>
              <input placeholder="Your Email Address" type="email" tabindex="2" required>
    </fieldset>
    <fieldset>
      <input placeholder="Your Phone Number " type="tel" tabindex="3" required>
    </fieldset>
    <fieldset>
              <input placeholder="Father Name" type="text" tabindex="2" required>
    </fieldset>

    <fieldset>
      <input placeholder="Parent Number " type="tel" tabindex="3" required>

    <fieldset>
      <textarea placeholder="parmanent-Address" tableindex="5" required></textarea>
    </fieldset>
    <fieldset>
      <button name="submit" type="submit" id="contact-submit" data-submit="...Sending">Submit</button>
    </fieldset>
    <p class="copyright">Designed by <a href="https://google.com" target="_blank" title="Colorlib">SAURAV</a></p>
